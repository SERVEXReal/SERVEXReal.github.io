<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Qualification Questions</title>
<link rel="stylesheet" href="nav.css">
<style>
    :root {
  --bg: #f7f8fc;
  --card: #ffffff;
  --text: #111;
  --muted: #666;
  --accent: #10b981;
}

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
}

/* Loader */
.loader {
  position: fixed;
  inset: 0;
  background: var(--bg);
  display: grid;
  place-items: center;
  z-index: 10;
}
.loader::after {
  content: "";
  width: 40px;
  height: 40px;
  border: 4px solid #ddd;
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Header */
h1 {
  text-align: center;
  margin-bottom: 20px;
}

/* Form */
.form-card {
  background: var(--card);
  padding: 16px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
  display: grid;
  gap: 10px;
}

.form-card input,
.form-card textarea {
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 15px;
}

.form-card button {
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: var(--accent);
  color: white;
  font-size: 15px;
  cursor: pointer;
}

/* Question List */
.question-list {
  margin-top: 24px;
  display: grid;
  gap: 12px;
}

.question-card {
  background: var(--card);
  padding: 14px;
  border-radius: 14px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.04);
  animation: fadeUp 0.4s ease;
}

.question-card h3 {
  margin: 0 0 6px 0;
}

.question-card p {
  color: var(--muted);
  margin: 0;
}

.question-card button {
  margin-top: 10px;
  background: #ef4444;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 10px;
  cursor: pointer;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Mobile */
@media (max-width: 600px) {
  .container { padding: 14px; }
}

</style>
</head>

<body>

    <nav class="navbar">
  <div class="logo">Servex</div>

  <!-- Hamburger -->
  <button class="nav-toggle" id="navToggle">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Nav Links -->
  <div class="nav-links" id="navMenu">
    <button class="nav-close" id="navClose">âœ•</button>

    <a href="/">Home</a>
    <a href="/connected.html">Connected</a>
    <a href="/faq.html">FAQs</a>
   
  </div>
</nav>

<div class="loader" id="loader"></div>

<main class="container">

  <h1>ðŸ§  Qualification Questions</h1>

  <!-- ADD QUESTION FORM -->
  <div class="form-card">
    <input id="qName" placeholder="Question name (e.g. Budget Range)" />
    <textarea id="qContent" placeholder="Question content (what user sees)"></textarea>
    <button onclick="addQuestion()">Add Question</button>
  </div>

  <!-- QUESTIONS LIST -->
  <section id="questionList" class="question-list"></section>

</main>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzX1m5S2TVcw50AU6c4geT1QqrJDTZ5D0gwksaNRipJlOk5TDM7Gw1IDk2mGgO_jB78/exec";

const loader = document.getElementById("loader");
const list = document.getElementById("questionList");

window.onload = () => loadQuestions();

async function loadQuestions() {
  loader.style.display = "grid";
  const res = await fetch(API_URL);
  const data = await res.json();
  renderQuestions(data);
  loader.style.display = "none";
}

function renderQuestions(questions) {
  list.innerHTML = "";
  questions.forEach(q => {
    list.innerHTML += `
      <div class="question-card">
        <h3>${q.name}</h3>
        <p>${q.content}</p>
        <button onclick="deleteQuestion('${q.name}')">Delete</button>
      </div>
    `;
  });
}

async function addQuestion() {
  const name = document.getElementById("qName").value.trim();
  const content = document.getElementById("qContent").value.trim();

  if (!name || !content) {
    alert("Both fields are required");
    return;
  }

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "add",
      name,
      content
    })
  });

  document.getElementById("qName").value = "";
  document.getElementById("qContent").value = "";
  loadQuestions();
}

async function deleteQuestion(name) {
  if (!confirm("Delete this question?")) return;

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "delete",
      name
    })
  });

  loadQuestions();
}


    const navToggle = document.getElementById("navToggle");
const navMenu = document.getElementById("navMenu");
const navClose = document.getElementById("navClose");

navToggle.onclick = () => navMenu.classList.add("open");
navClose.onclick = () => navMenu.classList.remove("open");

// close menu on any click inside
navMenu.querySelectorAll("a").forEach(el=>{
  el.onclick = ()=> navMenu.classList.remove("open");
});

</script>
</body>
</html>
