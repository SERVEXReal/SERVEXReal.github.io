<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FAQ Manager</title>
<link rel="stylesheet" href="nav.css">
<style>
    :root {
  --bg: #f7f8fc;
  --card: #ffffff;
  --text: #111;
  --muted: #666;
  --accent: #2563eb;
}

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
}

/* Loader */
.loader {
  position: fixed;
  inset: 0;
  background: var(--bg);
  display: grid;
  place-items: center;
  z-index: 10;
}
.loader::after {
  content: "";
  width: 40px;
  height: 40px;
  border: 4px solid #ddd;
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Header */
h1 {
  text-align: center;
  margin-bottom: 20px;
}

/* Form */
.form-card {
  background: var(--card);
  padding: 16px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
  display: grid;
  gap: 10px;
}

.form-card input,
.form-card textarea {
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 15px;
}

.form-card button {
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: var(--accent);
  color: white;
  font-size: 15px;
  cursor: pointer;
}

/* FAQ List */
.faq-list {
  margin-top: 24px;
  display: grid;
  gap: 12px;
}

.faq-card {
  background: var(--card);
  padding: 14px;
  border-radius: 14px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.04);
  animation: fadeUp 0.4s ease;
}

.faq-card h3 {
  margin: 0 0 6px 0;
}

.faq-card p {
  color: var(--muted);
  margin: 0;
}

.faq-card button {
  margin-top: 10px;
  background: #ef4444;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 10px;
  cursor: pointer;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Mobile */
@media (max-width: 600px) {
  .container { padding: 14px; }
}

</style>
</head>

<body>

  <nav class="navbar">
  <div class="logo">Servex</div>

  <!-- Hamburger -->
  <button class="nav-toggle" id="navToggle">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Nav Links -->
  <div class="nav-links" id="navMenu">
    <button class="nav-close" id="navClose">âœ•</button>

    <a href="#home">Home</a>
    <a href="/connected.html">Connected</a>
    <a href="/qualification.html">Questions</a>
   
   
  </div>
</nav>

<div class="loader" id="loader"></div>

<main class="container">

  <h1>ðŸ“˜ FAQ Manager</h1>

  <!-- ADD FAQ FORM -->
  <div class="form-card">
    <input id="question" placeholder="Enter question" />
    <textarea id="answer" placeholder="Enter answer"></textarea>
    <button onclick="addFAQ()">Add FAQ</button>
  </div>

  <!-- FAQ LIST -->
  <section id="faqList" class="faq-list"></section>

</main>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycby-dEiDcjHBjdmrIj3MVvd1C0EoU26mGw7ZaA-uPRjyshb6o7r8MMnoNfaUfCLtBzZd/exec";

const loader = document.getElementById("loader");
const faqList = document.getElementById("faqList");

window.onload = () => loadFAQs();

async function loadFAQs() {
  loader.style.display = "grid";
  const res = await fetch(API_URL);
  const data = await res.json();
  renderFAQs(data);
  loader.style.display = "none";
}

function renderFAQs(faqs) {
  faqList.innerHTML = "";
  faqs.forEach(f => {
    faqList.innerHTML += `
      <div class="faq-card">
        <h3>${f.question}</h3>
        <p>${f.answer}</p>
        <button onclick="deleteFAQ('${f.question}')">Delete</button>
      </div>
    `;
  });
}

async function addFAQ() {
  const q = document.getElementById("question").value.trim();
  const a = document.getElementById("answer").value.trim();

  if (!q || !a) return alert("Fill both fields");

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ action: "add", question: q, answer: a })
  });

  document.getElementById("question").value = "";
  document.getElementById("answer").value = "";
  loadFAQs();
}

async function deleteFAQ(question) {
  if (!confirm("Delete this FAQ?")) return;

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ action: "delete", question })
  });

  loadFAQs();
}

</script>
</body>
</html>
