<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Servex Dashboard</title>

<link rel="manifest" href="manifest.json">

<style>
:root{
  --bg:#f6f7fb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --cold:#3b82f6;
  --warm:#f59e0b;
  --hot:#ef4444;
  --radius:18px;
}

body.dark{
  --bg:#0b1220;
  --card:#111827;
  --text:#f7f8f9;
  --muted:#94a3b8;
  
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}


.navbar{
  position:sticky;
  top:0;
  z-index:100;
  padding:14px 22px;
  background:var(--bg);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border-bottom:1px solid rgba(0,0,0,0.06);
  display:flex;
  align-items:center;
  justify-content:space-between;
  overflow:hidden;
}


.navbar::after{
  content:"";
  position:absolute;
  bottom:0;
  left:-40%;
  width:40%;
  height:2px;
  background:linear-gradient(
    90deg,
    transparent,
    #6366f1,
    #22d3ee,
    transparent
  );
  animation:slideGlow 6s linear infinite;
  opacity:.6;
}


.logo{
  font-size:22px;
  font-weight:700;
  letter-spacing:.3px;
  background:linear-gradient(
    135deg,
    #2563eb,
    #22d3ee,
    #4f46e5
  );
  background-size:300% 300%;
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  animation:logoGradient 8s ease infinite;
  position:relative;
}

.logo::after{
  content:"";
  position:absolute;
  inset:-6px;
  background:radial-gradient(
    circle,
    rgba(99,102,241,.25),
    transparent 70%
  );
  opacity:0;
  animation:logoPulse 3.5s ease-in-out infinite;
  z-index:-1;
}


@keyframes slideGlow{
  from{left:-40%}
  to{left:100%}
}

@keyframes logoGradient{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

@keyframes logoPulse{
  0%,100%{opacity:.2}
  50%{opacity:.45}
}


.nav-links a {
  margin-right: 12px;
  text-decoration: none;
  color: var(--muted);
}


.nav-toggle{
  display:none;
  flex-direction:column;
  gap:5px;
  background:none;
  border:none;
  cursor:pointer;
}

.nav-toggle span{
  width:24px;
  height:3px;
  background:var(--text);
  border-radius:2px;
}


.nav-close{
  display: none;
  align-self:flex-end;
  background:none;
  border:none;
  font-size:22px;
  cursor:pointer;
  margin-bottom:20px;
}


@media (max-width:768px){
  .nav-toggle{display:flex}

  .nav-close{
  display: block;
  align-self:flex-end;
  background:none;
  border:none;
  font-size:22px;
  cursor:pointer;
  margin-bottom:20px;
}

  .nav-links{
    position:fixed;
    top:0;
    right:-100%;
    height:100vh;
    width:260px;
    background:var(--card);
    display:flex;
    flex-direction:column;
    padding:20px;
    gap:16px;
    box-shadow:-10px 0 30px rgba(0,0,0,.15);
    transition:right .35s ease;
  }

  .nav-links.open{
    right:0;
  }

  .nav-links a,
  .nav-links button{
    font-size:16px;
    text-align:left;
  }
}



.stats{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
}

.stat-card{
  background:var(--card);
  padding:18px;
  border-radius:var(--radius);
  position:relative;
  overflow:hidden;
}

.stat-card::after{
  content:"";
  position:absolute;
  left:0;top:0;bottom:0;
  width:5px;
}

.stat-card.cold::after{background:var(--cold)}
.stat-card.warm::after{background:var(--warm)}
.stat-card.hot::after{background:var(--hot)}

.stat-card span{
  display:block;
  font-size:26px;
  font-weight:700;
  margin-top:6px;
}



/* LEGEND */
.legend{
  display:flex;
  gap:16px;
  margin-bottom:10px;
  font-size:14px;
}
.legend div{display:flex;align-items:center;gap:6px}
.dot{
  width:10px;height:10px;border-radius:50%;
}
.dot.cold{background:var(--cold)}
.dot.warm{background:var(--warm)}
.dot.hot{background:var(--hot)}

/* FILTERS */
.filters{
  padding:16px 20px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.filters button{
  padding:8px 16px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  background:var(--card);
  color:var(--text);
}
.filters .active{
  background:#2563eb;
  color:#fff;
}

/* LEADS */
.leads{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:16px;
}

.lead-card{
  background:var(--card);
  border-radius:var(--radius);
  padding:16px;
  animation:fadeUp .4s ease;
}
.lead-card h3{margin:0 0 6px}

.status{
  font-weight:600;
}
.status.Cold{color:var(--cold)}
.status.Warm{color:var(--warm)}
.status.Hot{color:var(--hot)}

.lead-actions{
  margin-top:12px;
  display:flex;
  gap:10px;
}
.lead-actions button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

/* LOADER */
.loader{
  display:none;
  justify-content:center;
  padding:40px;
}
.spinner{
  width:40px;height:40px;
  border:4px solid #ddd;
  border-top-color:#2563eb;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

#themeToggle{
  background-color: transparent;
  border: none;
  font-size: 1.5rem;
  border-radius: 8px;
  padding: 5px;
  transition: background-color ease 0.3s;
}

#themeToggle:hover{
  background-color: #d1d9e4cd;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-card{
  background:var(--card);
  padding:20px;
  width:320px;
  border-radius:16px;
}
.modal-card textarea{
  width:100%;
  height:80px;
  margin-top:10px;
  border-radius:10px;
  padding:10px;
}
.modal-actions{
  margin-top:12px;
  display:flex;
  gap:10px;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}
@keyframes spin{to{transform:rotate(360deg)}}

@media(max-width:900px){
  .stats{grid-template-columns:1fr 1fr}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">Servex</div>

  <!-- Hamburger -->
  <button class="nav-toggle" id="navToggle">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Nav Links -->
  <div class="nav-links" id="navMenu">
    <button class="nav-close" id="navClose">âœ•</button>

    <a href="#home">Home</a>
    <a href="#connected">Connected</a>
    <a href="#questions">Questions</a>
    <a href="#faqs">FAQs</a>
    <button id="themeToggle">ðŸŒ™</button>
  </div>
</nav>


<section class="stats">
  <div class="stat-card"><div>Total Leads</div><span id="totalLeads">0</span></div>
  <div class="stat-card cold"><div>Cold</div><span id="coldCount">0</span></div>
  <div class="stat-card warm"><div>Warm</div><span id="warmCount">0</span></div>
  <div class="stat-card hot"><div>Hot</div><span id="hotCount">0</span></div>
</section>



<section class="filters">
  <button class="active" onclick="loadData('today',this)">Today</button>
  <button onclick="loadData('7days',this)">7 Days</button>
  <button onclick="loadData('90days',this)">90 Days</button>
  <button onclick="loadData('lifetime',this)">Lifetime</button>
</section>

<section class="filters">
  <button onclick="filterStatus('all')">All</button>
  <button onclick="filterStatus('Cold')">Cold</button>
  <button onclick="filterStatus('Warm')">Warm</button>
  <button onclick="filterStatus('Hot')">Hot</button>
</section>

<div class="loader" id="loader"><div class="spinner"></div></div>
<section class="leads" id="leadsContainer"></section>

<!-- MODAL -->
<div class="modal" id="noteModal">
  <div class="modal-card">
    <b>Add Note</b>
    <textarea id="noteText" placeholder="Optional note..."></textarea>
    <div class="modal-actions">
      <button onclick="saveNote()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

 <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./service-worker.js")
        .then(reg => console.log("Service Worker registered"))
        .catch(err => console.error("SW registration failed", err));
    });
  }
</script>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbzMG1V7-Eed9pjvjJkgYQoujsYBz8Kg9o7GSGJlBldDNDWdHw1YOAAawBsJ0Uiw5ncj/exec";
let allLeads=[],currentFilter="all",selectedPhone=null;

themeToggle.onclick=()=>document.body.classList.toggle("dark");

async function loadData(range,btn){
  document.querySelectorAll('.filters button').forEach(b=>b.classList.remove('active'));
  if(btn) btn.classList.add('active');

  loader.style.display="flex";
  leadsContainer.innerHTML="";

  const res = await fetch(`${API_URL}?range=${range}`);
  const rawLeads = await res.json();

  // âœ… EXCLUDE CONNECTED LEADS BY DEFAULT
  allLeads = rawLeads.filter(l => l.Mark_Connected !== "Connected");

  loader.style.display="none";
  renderStats();
  renderLeads();
}




function renderStats(){
  totalLeads.innerText=allLeads.length;
  coldCount.innerText=allLeads.filter(l=>l.intent==="Cold").length;
  warmCount.innerText=allLeads.filter(l=>l.intent==="Warm").length;
  hotCount.innerText=allLeads.filter(l=>l.intent==="Hot").length;
}


function filterStatus(s){currentFilter=s;renderLeads()}

function renderLeads(){
  leadsContainer.innerHTML="";
  allLeads.filter(l=>currentFilter==="all"||l.intent===currentFilter)
  .forEach(l=>{
    leadsContainer.innerHTML+=`
    <div class="lead-card">
      <h3>${l.name}</h3>
      <p>${l.location} â€¢ ${l.property}</p>
      <p>Budget: ${l.budget}</p>
      <p>Status: <span class="status ${l.intent}">${l.intent}</span></p>
      <div class="lead-actions">
  <button onclick="window.open('tel:${cleanPhone(l.phone)}')">ðŸ“ž Call</button>
  <button onclick="window.open('https://wa.me/${cleanPhone(l.phone,true)}')">ðŸ’¬ WhatsApp</button>
  <button onclick="openModal('${l.phone}')">âœ… Connected</button>
</div>

    </div>`;
  });
}

function openModal(phone){
  selectedPhone=phone;
  noteModal.style.display="flex";
}
function closeModal(){noteModal.style.display="none";noteText.value=""}
function saveNote(){
  fetch(API_URL,{method:"POST",body:JSON.stringify({phone:selectedPhone,note:noteText.value})});
  closeModal();
}

function cleanPhone(phone, wa=false){
  const n = phone.replace(/\D/g,'').replace(/^91/,'');
  return wa ? `91${n}` : `+91${n}`;
}

function formatDateLabel(dateStr){
  const d = new Date(dateStr);
  return d.toLocaleDateString('en-GB', {
    day: '2-digit',
    month: 'short'
  });
}

loadData("today");


/*nav*/

const navToggle = document.getElementById("navToggle");
const navMenu = document.getElementById("navMenu");
const navClose = document.getElementById("navClose");

navToggle.onclick = () => navMenu.classList.add("open");
navClose.onclick = () => navMenu.classList.remove("open");

// close menu on any click inside
navMenu.querySelectorAll("a").forEach(el=>{
  el.onclick = ()=> navMenu.classList.remove("open");
});

</script>
</body>
</html>
